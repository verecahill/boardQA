<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header }}
</head>
<body>
	{{> include/navigation }}


	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
			<form name="user" method="post" action="/users/registration">
				<div class="form-group">
					<label for="userId">사용자 아이디</label> <input class="form-control"
						id="userId" name="userId" placeholder="User ID">
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Password">
				</div>

				<div class="form-group">
					<label for="password">비밀번호 확인</label> <input type="password"
						class="form-control" id="password_check" name="password_confirm"
						placeholder="Password Confirm">
				</div>

				<div class="form-group">
					<label for="name">이름</label> <input class="form-control" id="name"
						name="name" placeholder="name">
				</div>
				<div class="form-group">
					<label for="email">이메일</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="Email">
				</div>

				<br /> 
				ADMIN <input type="checkbox" name="roles" value="ADMIN" /> |
				USER <input type="checkbox" name="roles" value="USER" />
				<button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
				<div class="clearfix" />
			</form>
		</div>

	</div>

	{{> include/footer }}
</body>
</html>
