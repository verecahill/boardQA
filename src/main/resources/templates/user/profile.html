<!DOCTYPE html>
<html lang="kr">
<head>
  {{> include/header }}
</head>
<body>
	{{> include/navigation }}

<div class="container" id="main">
	{{#user}}
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="https://img.icons8.com/dusk/64/000000/cat-profile.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{name}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope"></span> {{email}}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/user}}
</div>

	{{> include/footer }}
</body>
</html>
